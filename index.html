<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nike</title>
    <link rel="stylesheet" href="normalize.css">

<body class="page">
    <header class="top">
        <img src="img/logo.png" alt="Nike Logo" class="logo">
        <img src="img/menu.png" alt="Menu" class="menu">

    <main>
        <section class="bgcenter">
            <div class="bgmain">
                <div class="bgcardl">
                    <img src="img/shum.png" alt="" class="shum">

                    <img src="img/plus.png" alt="" class="plus">
                    <img src="img/jpg1.jpg" alt="" class="nikesmall">
                    <img src="img/jpg2.jpg" alt="" class="nikesmall">
                    <img src="img/jpg3.jpg" alt="" class="nikesmall">

                <div class="bgcardr">
                    <img src="img/close.png" alt="close" class="close">
